name: Daily News Scheduler

on:
  schedule:
    # เช้า 07:00 Thailand (UTC+0)
    - cron: '0 0 * * *'
    # เย็น 18:00 Thailand (UTC+0)
    - cron: '0 11 * * *'

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - name: Send morning news
        run: curl -X GET "https://doohoon-bot.onrender.com/news-scheduler.php"
        
      - name: Send evening news
        run: curl -X GET "https://doohoon-bot.onrender.com/news-scheduler.php"
